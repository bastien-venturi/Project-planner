<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script/sorting.js"></script>
    <script defer type="module" src="script/drag.js"></script>
    <script defer type="module" src="script/createInput.js"></script>
    <script defer type="module" src="script/createButton.js"></script>
    <script defer type="module" src="script/form-add-list.js"></script>
    <script defer type="module" src="script/form-add-task.js"></script>
    <!-- <script defer type="module" src="script/date.js"></script> -->

    <title>Document</title>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <!-- Header start -->
    <header>
      <div
        class="flex items-center flex-shrink-0 w-full h-16 px-10 bg-white bg-opacity-75"
      >
        <svg
          fill="#241f31"
          xmlns="http://www.w3.org/2000/svg"
          width="45px"
          height="45px"
          viewBox="0 0 52.00 52.00"
          enable-background="new 0 0 52 52"
          xml:space="preserve"
          transform="matrix(1, 0, 0, 1, 0, 0)"
          stroke="#241f31"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0">
            <rect
              x="0"
              y="0"
              width="52.00"
              height="52.00"
              rx="26"
              fill="#9141ac"
              strokewidth="0"
            ></rect>
          </g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M32,17.5c0-0.8-0.7-1.5-1.5-1.5h-9c-0.8,0-1.5,0.7-1.5,1.5v27c0,0.8,0.7,1.5,1.5,1.5h9 c0.8,0,1.5-0.7,1.5-1.5V17.5z"

            <path
              d="M14,17.5c0-0.8-0.7-1.5-1.5-1.5h-9C2.7,16,2,16.7,2,17.5v31C2,49.3,2.7,50,3.5,50h9c0.8,0,1.5-0.7,1.5-1.5 V17.5z"
            ></path>
            <path
              d="M50,17.5c0-0.8-0.7-1.5-1.5-1.5h-9c-0.8,0-1.5,0.7-1.5,1.5v23c0,0.8,0.7,1.5,1.5,1.5h9 c0.8,0,1.5-0.7,1.5-1.5V17.5z"
            ></path>
            <path
              d="M50,3.5C50,2.7,49.3,2,48.5,2h-45C2.7,2,2,2.7,2,3.5v5C2,9.3,2.7,10,3.5,10h45c0.8,0,1.5-0.7,1.5-1.5V3.5z"
            ></path>
          </g>
        </svg>
        <div class="ml-10">
          <a
            class="mx-2 text-sm font-semibold text-gray-600 hover:text-indigo-700"
            href="#"
            >Projects</a
          >
          <a
            class="mx-2 text-sm font-semibold text-gray-600 hover:text-indigo-700"
            href="#"
            >Team</a
          >
          <a
            class="mx-2 text-sm font-semibold text-gray-600 hover:text-indigo-700"
            href="#"
            >Activity</a
          >
        </div>
        <div class="px-10 m-auto">
          <h1 class="text-2xl font-bold text-center">Project Planner</h1>
        </div>
        <div
          class="flex items-center justify-center w-8 h-8 ml-auto overflow-hidden rounded-full cursor-pointer"
        >
          <img src="assets/icons/cerf.jpeg" alt="" />
        </div>
      </div>
    </header>
    <!-- Header End -->

    <!-- Main start -->
    <main
      class="flex flex-col w-screen h-screen overflow-auto text-gray-900 bg-gradient-custom"
    >
      <!-- Modal Start -->
      <div id="cartModal"></div>
      <!-- Modal End -->
      <!-- Box Start-->
      <div>
        <div class="flex flex-grow px-10 mt-4 space-x-6 overflow-auto">
          <!-- Box copy start -->

          <!-- Add new boxes -->

          <div class="flex flex-col flex-shrink w-72">
            <div
              class="flex items-center flex-shrink-0 h-10 px-2 justify-center bg-white rounded-lg"
            >
              <span class="block text-sm font-semibold">Doing</span>
            </div>
            <div class="container flex flex-col pb-2 overflow-auto">
              <div
                class="draggable relative flex flex-col items-start p-4 mt-3 bg-white rounded-lg cursor-pointer bg-opacity-90 group hover:bg-opacity-100"
                draggable="true"
              >
                <button
                  class="absolute top-0 right-0 flex items-center justify-center hidden w-5 h-5 mt-3 mr-2 text-gray-500 rounded hover:bg-gray-200 hover:text-gray-700 group-hover:flex"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    x="0px"
                    y="0px"
                    width="100"
                    height="100"
                    viewBox="0 0 32 32"
                  >
                    <path
                      d="M 15 4 C 14.476563 4 13.941406 4.183594 13.5625 4.5625 C 13.183594 4.941406 13 5.476563 13 6 L 13 7 L 7 7 L 7 9 L 8 9 L 8 25 C 8 26.644531 9.355469 28 11 28 L 23 28 C 24.644531 28 26 26.644531 26 25 L 26 9 L 27 9 L 27 7 L 21 7 L 21 6 C 21 5.476563 20.816406 4.941406 20.4375 4.5625 C 20.058594 4.183594 19.523438 4 19 4 Z M 15 6 L 19 6 L 19 7 L 15 7 Z M 10 9 L 24 9 L 24 25 C 24 25.554688 23.554688 26 23 26 L 11 26 C 10.445313 26 10 25.554688 10 25 Z M 12 12 L 12 23 L 14 23 L 14 12 Z M 16 12 L 16 23 L 18 23 L 18 12 Z M 20 12 L 20 23 L 22 23 L 22 12 Z"
                    ></path>
                  </svg>
                </button>
                <span
                  class="flex items-center h-6 px-3 text-xs font-semibold bg-pink-100 rounded-full"
                >
                  Task Title
                </span>
                <h4 class="mt-3 text-sm font-medium">
                  this is a description task this this is a description task
                  this is a description task is a description task
                </h4>
                <div
                  class="flex items-center w-full mt-3 p-3 text-xs font-medium text-gray-400"
                >
                  <div class="flex items-center">
                    <svg
                      class="w-4 h-4 text-gray-300 fill-current"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                        clip-rule="evenodd"
                      />
                    </svg>
                    <span class="ml-1 mr-2 leading-none">Date</span>
                  </div>
                  <div class="relative flex items-center ml-4">
                    <svg
                      width="12px"
                      height="16px"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M15 18H9M14 6H10M20 3H19M19 3H5M19 3C19 5.51022 17.7877 7.86592 15.7451 9.32495L12 12M5 3H4M5 3C5 5.51022 6.21228 7.86592 8.25493 9.32495L12 12M20 21H19M19 21H5M19 21C19 18.4898 17.7877 16.1341 15.7451 14.675L12 12M5 21H4M5 21C5 18.4898 6.21228 16.1341 8.25493 14.675L12 12"
                        stroke="#000000"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </svg>
                    <span class="ml-1 leading-none">Time Remaining</span>
                  </div>
                  <img
                    class="w-6 h-6 ml-auto rounded-full"
                    src="assets/icons/cerf.jpeg"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- dropdown -->
      <div class="dropdown">
        <select id="dropdown1" onchange="handleDropdownChange(this)">
          <option value="option1" selected>To do</option>
          <option value="option2">Doing</option>
          <option value="option3">Done</option>
        </select>
        <select id="dropdown2" onchange="handleDropdownChange(this)">
          <option value="option4" selected>URGENT</option>
          <option value="option5">Date</option>
          <option value="option6">Name</option>
        </select>
      </div>
    </main>
    <!-- Main end -->
    <footer>
      <p class="flex justify-center text-gray-900">
        Copyright Bastien.V, Carole.G et Valentin.L
      </p>
    </footer>
  </body>
</html>
